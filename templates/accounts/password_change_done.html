{% extends "base.html" %}

{% block title %}
    Password Changed - Discussion Board
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm mt-5">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="mb-0">
                        <i class="fas fa-check-circle me-2"></i>Password Changed
                    </h3>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="fas fa-shield-check fa-4x text-success"></i>
                    </div>
                    <h5>Password Changed Successfully!</h5>
                    <p class="text-muted">Your password has been updated successfully.</p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'board_list' %}" class="btn btn-success btn-lg">
                            <i class="fas fa-home me-2"></i>Go to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
