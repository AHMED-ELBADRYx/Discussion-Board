{% extends "base.html" %}

{% block title %}Logout - Discussion Board{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm mt-5">
                <div class="card-header bg-warning text-dark text-center">
                    <h3 class="mb-0">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout Confirmation
                    </h3>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="fas fa-question-circle fa-4x text-warning"></i>
                    </div>
                    <h5>Are you sure you want to logout?</h5>
                    <p class="text-muted">You will be signed out of your account.</p>
                    
                    <div class="d-grid gap-2">
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-warning btn-lg w-100">
                                <i class="fas fa-sign-out-alt me-2"></i>Yes, Logout
                            </button>
                        </form>
                        <a href="{% url 'board_list' %}" class="btn btn-secondary btn-lg">
                            <i class="fas fa-arrow-left me-2"></i>Cancel
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
